<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Build | Figurine Maker | WDD 230</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablecss.css">
</head>
<body>
    <main>
        <table>
            <caption>Figurine Maker</caption>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th> Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>August</td>
                        <td>$3,745</td>
                        <td>$4,500</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,435</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,744</td>
                        <td>$5,300</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,463</td>
                        <td class="november">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,745</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,975</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 12/24/2022 by A.J.</td>
                    </tr>
                </tfoot>
        </table>
    </main>
</body>
</html>
