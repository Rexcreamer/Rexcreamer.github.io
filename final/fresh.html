<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page | Bountiful Goods | WDD 230</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name ="description" content="WDD230 final assignment to create a website in our own image">
        <link rel="stylesheet" href="styles/normalize.css" >
        <link rel="stylesheet" href="styles/large.css" >
        <link rel="stylesheet" href="styles/medium.css" >
        <link rel="stylesheet" href="styles/base.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fugaz+One&family=Pacifico&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="sidebar">
            <img src="imgs/Bountiful-Goods-1.jpg" loading="lazy" alt="Logo of Bountiful Goods" width="200" height="200">
            <a class="active" href="index.html">Home</a>
            <a href="fresh.html">Fresh Goods</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <div id="weather" class="weather-style">
                <div id="description"></div>
                <h1 id="temp"></h1>
                <div id="location"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <main>
            <div class="fresh-flex">
                <form id="mix-form" class="mix-order-form" onsubmit="return false">
                    <h2 class="mix-title">Drink Designer</h2>
                    <hr>    
                    <fieldset>
                        <label class="top">Name* <input type="text" id="user-name" name="user-name" placeholder="Name" required ></label>
                        <label class="top">Email*
                            <input type="email" id="email" name="email" placeholder="example@yahoo.com" required ></label>
                        <label class="top">Cell phone number*
                            <input type="tel" id = "cell-phone" name="cell-phone" placeholder="8018473482" required ></label>
                    
                        <label class="top">Select a fruit*
                            <select name="Fruit-1" id="fruit-1" required>
                                <option value="">--choose a fruit--</option>
                            </select>
                        </label>
                        <label class="top">Select a fruit
                            <select name="Fruit-2" id="fruit-2">
                                <option value="">--choose a fruit--</option>
                            </select>
                        </label>
                        <label class="top">Select a fruit
                            <select name="Fruit-3" id="fruit-3">
                                <option value="">--choose a fruit--</option>
                            </select>
                        </label>
                        <label class="top">Special Instructions
                            <textarea name="special-instructions" id = "special-instructions" placeholder="Text goes here." rows="3" cols="23"></textarea>
                        </label>
                        <button id="mix-info-button" type="submit" class="submit-btn">Get Drink Info</button>
                        <button id="mix-form-reset" type="reset" class="submit-btn reset-btn">Clear Form</button>
                        <!--<button id="mix-drinks-reset" type="reset" class="submit-btn reset-btn">Clear Your Drinks</button>-->
                    </fieldset>
                    <input type="text" id="drink-date" name="drink-date" hidden >
                </form>
                <div class="mix-list-outer-center">
                    <h2>Your Drinks:</h2>
                    <hr>
                    <div id="mix-list-inner-div" class="scrollable">
                        <table class="mix-list" id="mix-list-table" >
                        </table>
                    </div>
                </div>
                <div class="mix-nutrition-outer" >
                    <h2>Drink Nutrition:</h2>
                    <hr>
                    <table class="mix-nutrition-table-center" id="mix-nutrition-table">
                        <tr class="table-flex">
                            <td><h3>Date:</h3></td>
                            <td id="date-cell"><p></p></td>
                            <td><h3>Name:</h3></td>
                            <td id="username-cell"><p></p></td>
                            <td><h3>Email:</h3></td>
                            <td id="user-email-cell"></td>
                            <td><h3>Phone:</h3></td>
                            <td id="user-phone-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Fruits:</h3></td>
                            <td id="fruit-names-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Carbs:</h3></td>
                            <td id="carbs-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Protein:</h3></td>
                            <td id="protein-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Fat:</h3></td>
                            <td id="fat-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Sugar:</h3></td>
                            <td id="sugar-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Calories:</h3></td>
                            <td id="calories-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Grams:</h3></td>
                            <td id="grams-cell"></td>
                        </tr>
                        <tr>
                            <td><h3>Instructions:</h3></td>
                            <td id="special-instructions-cell"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <div>
            <footer class="copy-footer">
                <p class="para-copy">&copy; <var id="yearnow"></var> .:|:. Bountiful Foods .:|:. California</p>
                <p class="para-lu">Last Updated: <var id="datetod"></var></p>
            </footer>
        </div>
    </div>
    <script src="scripts/indexScript.js"></script>
    <script src="scripts/weatherApi.js"></script>
    <script src="scripts/fruitMix.js"></script>
</body>
</html>
